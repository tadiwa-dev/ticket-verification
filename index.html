<!DOCTYPE html>
<html>
<head>
  <title>QR Code Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader" style="width: 300px;"></div>
  <div id="result">Waiting for scan...</div>

  <script>
    function onScanSuccess(qrMessage) {
      document.getElementById('result').innerText = "Scanned: " + qrMessage;

      // Make request to your Apps Script Web App
      const scriptURL = "https://script.google.com/macros/s/AKfycbwguKy88PFo1wJz-1l1nZtqyJqpyWArgVZ_pIt-0gtwBFn3J4z44XhIdxKeHu2s04E/exec?qr=" + encodeURIComponent(qrMessage);

      fetch(scriptURL)
        .then(res => res.text())
        .then(data => {
          document.getElementById('result').innerText = "Validation Result: " + data;
        })
        .catch(err => {
          document.getElementById('result').innerText = "Error: " + err;
        });
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" }, 
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess
    );
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Ticket Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      color: #fff;
      background-color: #444;
      border-radius: 5px;
      display: inline-block;
    }
    .valid { background-color: green; }
    .invalid { background-color: red; }
    #logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <img id="logo" src="logo.png" alt="App Logo" />
  <h2>Scan Ticket QR Code</h2>
  <video id="preview"></video>
  <div id="result">Waiting for scan...</div>

  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js";

    const video = document.getElementById('preview');
    const resultBox = document.getElementById('result');

    const qrScanner = new QrScanner(video, result => {
      qrScanner.stop();
      resultBox.textContent = 'Scanned. Verifying...';
      resultBox.className = '';
      verifyCode(result);
    });

    qrScanner.start();

    function verifyCode(scannedText) {
      const url = "https://script.google.com/macros/s/AKfycbwguKy88PFo1wJz-1l1nZtqyJqpyWArgVZ_pIt-0gtwBFn3J4z44XhIdxKeHu2s04E/exec?qr=" + encodeURIComponent(scannedText);

      fetch(url)
        .then(res => res.text())
        .then(response => {
          if (response.toLowerCase().includes("valid")) {
            resultBox.textContent = "✅ VALID TICKET";
            resultBox.className = "valid";
          } else {
            resultBox.textContent = "❌ INVALID TICKET";
            resultBox.className = "invalid";
          }
        })
        .catch(err => {
          resultBox.textContent = "Error checking ticket";
          resultBox.className = "invalid";
        });
    }
  </script>
</body>
</html>

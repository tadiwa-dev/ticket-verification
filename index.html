<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Ticket Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Your Logo" class="logo">
  <h2>Scan Ticket QR Code</h2>
  <div id="reader"></div>
  <div id="result" class="result"></div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const resultDiv = document.getElementById("result");

    function validateTicket(qrCodeMessage) {
      resultDiv.textContent = "Validating...";
      resultDiv.className = "result";

      const url = "https://script.google.com/macros/s/AKfycbwguKy88PFo1wJz-1l1nZtqyJqpyWArgVZ_pIt-0gtwBFn3J4z44XhIdxKeHu2s04E/exec?qr=" + encodeURIComponent(qrCodeMessage);

      fetch(url)
        .then(response => response.text())
        .then(text => {
          if (text.toLowerCase().includes("valid")) {
            resultDiv.textContent = "✅ Ticket is VALID";
            resultDiv.className = "result valid";
          } else {
            resultDiv.textContent = "❌ Invalid or Not Found";
            resultDiv.className = "result invalid";
          }
        })
        .catch(error => {
          resultDiv.textContent = "❌ Error checking ticket";
          resultDiv.className = "result invalid";
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
      html5QrcodeScanner.clear().then(_ => {
        validateTicket(decodedText);
      }).catch(error => {
        resultDiv.textContent = "❌ Scan error";
      });
    }

    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" }, // Default camera
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess
    );
  </script>
</body>
</html>
